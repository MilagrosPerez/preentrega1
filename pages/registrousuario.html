<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro de usuario</h2>
        <form id="registro">
            <div class="input-group">
                <label for="usuarioreg">Nombre de usuario:</label>
                <input type="text" id="usuarioreg" name="usuarioreg" required>
            </div>
            <div class="input-group">
                <label for="emailreg">Correo electrónico:</label>
                <input type="email" id="emailreg" name="emailreg" required>
            </div>
            <div class="input-group">
                <label for="passreg">Contraseña:</label>
                <input type="password" id="passreg" name="passreg" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="../index.html">Volver</a></p>
    </div>

    <script src="../js/registro.js"></script>
</body>
</html>
